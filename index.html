<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divyanshu's Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>Divyanshu</h1>
      <p>Web Developer | Programmer | Tech Enthusiast</p>
      <a href="#contact" class="cta">Contact Me</a>
    </div>
  </header>

  <!-- About Section -->
  <section id="about">
    <div class="container">
      <h2>About Me</h2>
      <p>I am a passionate web developer and programmer, with expertise in HTML, CSS, and JavaScript. I love creating interactive and user-friendly websites.</p>
    </div>
  </section>

  <!-- Skills Section -->
  <section id="skills">
    <div class="container">
      <h2>Skills</h2>
      <div class="skill">
        <p>HTML</p>
        <div class="progress-bar">
          <div class="progress" style="width: 90%"></div>
        </div>
      </div>
      <div class="skill">
        <p>CSS</p>
        <div class="progress-bar">
          <div class="progress" style="width: 85%"></div>
        </div>
      </div>
      <div class="skill">
        <p>JavaScript</p>
        <div class="progress-bar">
          <div class="progress" style="width: 80%"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <h2>Contact Me</h2>
      <form action="#" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
